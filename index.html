<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .movie {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .movie h2 {
            margin: 0 0 10px;
        }
        .movie a {
            color: #007BFF;
            text-decoration: none;
        }
        .movie a:hover {
            text-decoration: underline;
        }
        #search-bar {
            margin-bottom: 20px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .pagination button:disabled {
            cursor: not-allowed;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Latest Movies</h1>
    
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search movies by name">
    </div>
    
    <div id="movies"></div>
    
    <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <button id="next-page">Next</button>
    </div>

    <script>
        const moviesPerPage = 10; // Number of movies to display per page
        let currentPage = 1;
        let totalPages = 1;
        let allMovies = []; // Store all movies here

        function fetchMovies(page) {
            fetch(`https://vidsrc.xyz/movies/latest/page-${page}.json`)
                .then(response => response.json())
                .then(data => {
                    totalPages = data.total_pages || 1;
                    allMovies = data.result;
                    displayMovies(allMovies);
                    updatePaginationButtons();
                })
                .catch(error => {
                    console.error('Error fetching movies:', error);
                });
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies');
            moviesContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * moviesPerPage;
            const endIndex = Math.min(startIndex + moviesPerPage, movies.length);
            const moviesToDisplay = movies.slice(startIndex, endIndex);
            moviesToDisplay.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie';
                movieElement.innerHTML = `
                    <h2>${movie.title}</h2>
                    <p><strong>IMDB ID:</strong> ${movie.imdb_id}</p>
                    <p><strong>TMDB ID:</strong> ${movie.tmdb_id}</p>
                    <p><strong>Quality:</strong> ${movie.quality}</p>
                    <p><a href="${movie.embed_url}" target="_blank">Watch (IMDB)</a></p>
                    <p><a href="${movie.embed_url_tmdb}" target="_blank">Watch (TMDB)</a></p>
                `;
                moviesContainer.appendChild(movieElement);
            });
        }

        function updatePaginationButtons() {
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage >= Math.ceil(allMovies.length / moviesPerPage);
        }

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < Math.ceil(allMovies.length / moviesPerPage)) {
                currentPage++;
                displayMovies(allMovies);
                updatePaginationButtons();
            }
        });

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayMovies(allMovies);
                updatePaginationButtons();
            }
        });

        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(query));
            displayMovies(filteredMovies);
            currentPage = 1;
            updatePaginationButtons();
        });

        // Initial fetch
        fetchMovies(currentPage);
    </script>
</body>
</html>
