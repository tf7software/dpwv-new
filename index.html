<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-item {
            position: relative;
            width: 150px;
            cursor: pointer;
            overflow: hidden;
        }
        .movie-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .movie-item:hover img {
            transform: scale(1.1);
        }
        .movie-item h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .player-container iframe {
            width: 80%;
            height: 80%;
        }
        .player-container button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Library</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for movies...">
        </div>
        <div class="movie-grid" id="movie-grid">
            <!-- Movie items will be added here by JavaScript -->
        </div>
    </div>

    <div class="player-container" id="player-container">
        <button onclick="closePlayer()">Close</button>
        <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = '498baa83'; // Your OMDB API key

        async function fetchMovies(query) {
            const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(query)}&apikey=${apiKey}`);
            const data = await response.json();
            return data.Search || [];
        }

        function displayMovies(movies) {
            const movieGrid = document.getElementById('movie-grid');
            movieGrid.innerHTML = ''; // Clear previous results

            movies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.onclick = () => showPlayer(movie.imdbID);

                movieItem.innerHTML = `
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150x225?text=No+Poster'}" alt="${movie.Title}">
                    <h3>${movie.Title}</h3>
                `;

                movieGrid.appendChild(movieItem);
            });
        }

        function showPlayer(id) {
            const playerContainer = document.getElementById('player-container');
            const player = document.getElementById('player');
            player.src = `https://www.2embed.cc/embed/${id}`;
            playerContainer.style.display = 'flex';
        }

        function closePlayer() {
            const playerContainer = document.getElementById('player-container');
            const player = document.getElementById('player');
            player.src = '';
            playerContainer.style.display = 'none';
        }

        document.getElementById('search').addEventListener('input', async (event) => {
            const query = event.target.value;
            if (query.length > 2) { // Start searching after 3 characters
                const movies = await fetchMovies(query);
                displayMovies(movies);
            } else {
                document.getElementById('movie-grid').innerHTML = '';
            }
        });

    </script>
</body>
</html>
