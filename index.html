<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Picture Web Vault</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        header img {
            max-height: 80px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .movie {
            display: inline-block;
            width: 180px;
            margin: 10px;
            vertical-align: top;
            text-align: center;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        .movie h3 {
            font-size: 1em;
            margin: 0.5em 0;
        }
        .movie a {
            color: #333;
            text-decoration: none;
        }
        .movie a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Digital Picture Web Vault Logo">
        
    </header>
    <div class="container">
        <div id="movies" class="movies"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>
    
    <script>
        const apiUrl = 'movie.php?page=1'; // Adjust page number as needed
        
        function fetchMovies(page = 1) {
            fetch(`movie.php?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const moviesContainer = document.getElementById('movies');
                    const loading = document.getElementById('loading');
                    
                    // Clear previous content
                    moviesContainer.innerHTML = '';
                    loading.style.display = 'none';
                    
                    // Check if data is empty
                    if (data.length === 0) {
                        moviesContainer.innerHTML = '<p>No movies found.</p>';
                        return;
                    }
                    
                    // Create movie elements
                    data.forEach(movie => {
                        const movieElement = document.createElement('div');
                        movieElement.className = 'movie';
                        movieElement.innerHTML = `
                            <img src="${movie.poster}" alt="${movie.title}">
                            <h3><a href="${movie.imdb_embed}" target="_blank">${movie.title}</a></h3>
                        `;
                        moviesContainer.appendChild(movieElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching movies:', error);
                });
        }
        
        // Load movies on page load
        window.onload = () => {
            fetchMovies();
        };
    </script>
</body>
</html>
